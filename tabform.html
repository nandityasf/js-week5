<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
    <link rel="stylesheet" href="hw5.css">
</head>
<body>
   <!-- tabs regis dan list -->
    <ul>
        <li><a href="javascript:void(0);" class="tab-link" onclick="openTab('regis')">Registrasi</a></li>
        <li><a href="javascript:void(0);" class="tab-link" onclick="openTab('list')">List Pendaftar</a></li>
    </ul>

  <!-- Tab Content -->
  <div id="regis" class="tab-content">
    <h2>Form Registrasi</h2>
    <form id="registrationForm">
      <label for="nama">Nama<sub>(min 10 karakter):</sub></label>
      <input type="text" id="nama" name="nama" required><br><br>

      <label for="umur">Umur<sub>(min 25thn)</sub>:</label>
      <input type="number" id="umur" name="umur" required><br><br>

      <label for="uangSaku">Uang Saku<sub>(100rb-1jt)</sub>:</label>
      <input type="number" id="uangSaku" name="uangSaku" required><br><br>


      <button class="button" type="button" onclick="validateForm()">Submit</button>
    </form>
  </div>

  <div id="list" class="tab-content hidden">
    <h2>List Pendaftar</h2>
    <table id="pendaftarTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>Uang Saku</th>
        </tr>
      </thead>
      <tbody id="pendaftarData">
      </tbody>
    </table>
    <div id="resume">
      <p>Rata-rata Umur Pendaftar: <span id="averageUmur">-</span></p>
      <p>Rata-rata Uang Saku Pendaftar: <span id="averageUangSaku">-</span></p>
    </div>
  </div>

<script src="hw5.js"></script>

</body>
</html>
